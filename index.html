<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML</title>
</head>
<body>
    <h1>Formulário de cadastro</h1>
    <form >
        <label>
            Nome
            <input type="text" placeholder="Ex: José Maria" size="30"/>
        </label>
        <br/>
        <label>
            E-mail
            <input type="email" placeholder="Ex: meuemail@exemplo.com" size="30"/>
        </label>
        <br/>
        <label>
            Senha
            <input type="password" size="30"/>
        </label>
        <br/>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
