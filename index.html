<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML</title>
</head>
<body>
    <h1>Formulário de cadastro</h1>
    <form >
        <label for="nome">Nome</label>
        <input id="nome" type="text" placeholder="Ex: José Maria" size="30"/>
        <br/>
        <label for="email">E-mail</label>
        <input id="email" type="email" placeholder="Ex: meuemail@exemplo.com" size="30"/>
        <br/>
        <label for="senha">Senha</label>
        <input id="senha" type="password" size="30"/>
        <br/>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
